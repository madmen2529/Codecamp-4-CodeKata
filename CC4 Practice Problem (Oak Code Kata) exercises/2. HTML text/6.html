<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
    function func() {
        let split = "Supakorn Osathanonda".split("")
        split = split.map((x, i) => `
        <span style="font-size: ${i+12}px">${x}</span>
        `)
        let str = split.join()
        document.getElementById("display").innerHTML = str.replace(/\,/g, "")
    }
</script>

<body>
    Print your name to the screen with every letter being a different heading size
    <br/>
    <button onclick="func()">x</button>
    <p id="display"></p>
</body>

</html>
