<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Create an Account</h1>

    <form action="">

        <label>Email:</label>
        <br/>
        <input type="text" name="email">
        <br/><br/>

        <label>Password:</label>
        <br/>
        <input type="password" name="password">
        <br/><br/>

        <label>Age:</label>
        <br/>
        <select name="age">
            <option value="">Select Age</option>
            <option value="group1">Under 18</option>
            <option value="group2">18 to 30</option>
            <option value="group3">31 to 45</option>
            <option value="group4">46 to 64</option>
            <option value="group5">65+</option>
        </select>
        <br/><br/>

        <label>Tell us a little about yourself:</label>
        <br/>
        <textarea name="about" rows="5" cols="50"></textarea>
        <br/><br/>

        <input type="checkbox" name="tos"> I agree to the <a href="#" target="_blank">terms of service</a>
        <br/><br/>
        <input type="submit" value="Sign up">

    </form>
</body>

</html>
